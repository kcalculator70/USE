<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User App (Low Res)</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; text-align: center; padding: 20px; }
        video { width: 60%; border: 2px solid #0f0; border-radius: 10px; transform: scaleX(-1); margin-top: 20px; }
        .btn { padding: 10px 20px; background: #0f0; border: none; font-weight: bold; margin: 10px; cursor: pointer; }
        #authSection { margin-top: 50px; }
        #cameraSection { display: none; }
    </style>
</head>
<body>

    <div id="authSection">
        <h2>üîê Login</h2>
        <input type="email" id="email" placeholder="Email" style="padding: 10px;"><br><br>
        <input type="password" id="password" placeholder="Password" style="padding: 10px;"><br><br>
        <button class="btn" onclick="loginUser()">LOGIN</button>
        <button class="btn" onclick="registerUser()" style="background: #555; color: white;">REGISTER</button>
        <p id="msg" style="color: red;"></p>
    </div>

    <div id="cameraSection">
        <h3>USER: <span id="uid">...</span></h3>
        <video id="localVideo" autoplay playsinline muted></video>
        <p id="status">üü¢ System Ready</p>
    </div>

    <script>
        // ‡¶§‡ßã‡¶∞ ‡¶ï‡¶®‡¶´‡¶ø‡¶ó‡¶æ‡¶∞‡ßá‡¶∂‡¶®
        const firebaseConfig = {
          apiKey: "AIzaSyBy5AGDGQFZqbL83fKQfLViX_pyOu6AJ38",
          authDomain: "phone-f605e.firebaseapp.com",
          databaseURL: "https://phone-f605e-default-rtdb.firebaseio.com",
          projectId: "phone-f605e",
          storageBucket: "phone-f605e.firebasestorage.app",
          messagingSenderId: "902490805880",
          appId: "1:902490805880:web:98a5ed1432a0e3538e3f8d",
          measurementId: "G-WSJDCYKM3F"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        let currentPeer = null;

        function registerUser() {
            auth.createUserWithEmailAndPassword(document.getElementById("email").value, document.getElementById("password").value)
                .then(() => alert("Created! Login now."))
                .catch(e => document.getElementById("msg").innerText = e.message);
        }

        function loginUser() {
            auth.signInWithEmailAndPassword(document.getElementById("email").value, document.getElementById("password").value)
                .catch(e => document.getElementById("msg").innerText = e.message);
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById("authSection").style.display = "none";
                document.getElementById("cameraSection").style.display = "block";
                document.getElementById("uid").innerText = user.email.split('@')[0];
                startCamera(user.uid, user.email);
            }
        });

        function startCamera(uid, email) {
            // üî• ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶ï‡ßã‡ßü‡¶æ‡¶≤‡¶ø‡¶ü‡¶ø ‡¶ï‡¶Æ‡¶æ‡¶®‡ßã ‡¶π‡ßü‡ßá‡¶õ‡ßá (320px) ‡¶Ø‡¶æ‡¶§‡ßá ‡¶¶‡ßç‡¶∞‡ßÅ‡¶§ ‡¶≤‡ßã‡¶° ‡¶π‡ßü
            navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "user", width: 320, height: 240, frameRate: 15 }, 
                audio: true 
            }).then(stream => {
                document.getElementById("localVideo").srcObject = stream;
                
                db.ref("users/" + uid).update({ email: email, status: "online" });
                db.ref("users/" + uid).onDisconnect().update({ status: "offline" });

                db.ref("users/" + uid + "/offer").on("value", snapshot => {
                    const offer = snapshot.val();
                    if (offer) {
                        document.getElementById("status").innerText = "‚ö†Ô∏è Admin Connecting...";
                        if (currentPeer) currentPeer.destroy();

                        currentPeer = new SimplePeer({ 
                            initiator: false, 
                            trickle: false, 
                            stream: stream 
                        });

                        currentPeer.signal(offer);

                        currentPeer.on('signal', answer => {
                            db.ref("users/" + uid + "/answer").set(answer);
                        });

                        currentPeer.on('connect', () => {
                             document.getElementById("status").innerText = "üî¥ LIVE WITH ADMIN";
                        });
                    }
                });
            }).catch(e => alert("Camera Error: " + e));
        }
    </script>
</body>
</html>
